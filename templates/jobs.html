{% extends 'layout/base.html' %}

{% block content %}
  <div class="inner container">
    <div class="tovar">
      <h1>{{ page.title }}</h1>
      <div class="row">
        <div class="col-lg-12">
          <div class="item-content">
            {% for page in page.children.all %}
              <div class="vacancy">
                <h3>{{ page.h1 }}</h3>
                {% autoescape off %}
                  {{ page.content }}
                {% endautoescape %}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
